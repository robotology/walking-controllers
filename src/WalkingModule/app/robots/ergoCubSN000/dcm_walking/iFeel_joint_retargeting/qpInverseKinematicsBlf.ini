use_feedforward_term_for_joint_retargeting      false
use_joints_limits_task                          false

[IK]
robot_velocity_variable_name    "robot_velocity"

[COM_TASK]
robot_velocity_variable_name    "robot_velocity"
kp_linear                       2.0
mask                            (true, true, false)

[ROOT_TASK]
robot_velocity_variable_name    "robot_velocity"
frame_name                      "root_link"
kp_linear                       0.5
mask                            (false, false, true)

[RIGHT_FOOT_TASK]
robot_velocity_variable_name    "robot_velocity"
